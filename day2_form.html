<html>
    <head>
        <title>belajar form</title>
    </head>
    <body>
        <h1>Latihan Form</h1>
        <form>
            <label for="name">Nama :</label>
            <input id="name" type="text"/>
            <br>
            <label for="umur">umur :</label>
            <input id="umur" type="number" min="1" max="9"/>

            <p><b>apa warna favorit kamu ?</b></p>
            <select>
                <option>merah</option>
                <option>kuning</option>
                <option selected>hijau</option>
            </select>
            <br>

            <input type="radio" id="html" name="fav_lang" value="html">
            <label for="html">HTML</label><br>

            <input type="radio" id="javascript" name="fav_lang" value="javascript">
            <label for="javascript">javascript</label><br>

            <input type="radio" id="css" name="fav_lang" value="css">
            <label for="css">CSS</label><br>

            <input type="submit" value="submit">

        </form>
        
    </body>
</html>
